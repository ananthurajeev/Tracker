<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Habit Tracker</title>
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            /* GitHub Green Scale */
            --lvl0: #161b22;
            --lvl1: #0e4429;
            --lvl2: #006d32;
            --lvl3: #26a641;
            --lvl4: #39d353;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 20px; width: 95%; max-width: 600px; margin-bottom: 20px; }
        
        /* Progress Bar */
        .progress-container { background: var(--border); border-radius: 10px; height: 20px; margin: 15px 0; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--lvl4); width: 0%; transition: width 0.5s; text-align: center; font-size: 12px; line-height: 20px; color: black; font-weight: bold; }

        /* GitHub Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(12px, 1fr)); gap: 3px; }
        .day { aspect-ratio: 1/1; background: var(--lvl0); border-radius: 2px; }
        .day.today { outline: 2px solid #58a6ff; outline-offset: 1px; }
        
        /* Color Levels */
        .day[data-level="1"] { background: var(--lvl1); }
        .day[data-level="2"] { background: var(--lvl2); }
        .day[data-level="3"] { background: var(--lvl3); }
        .day[data-level="4"] { background: var(--lvl4); }
        .day[data-level="5"] { background: var(--lvl4); box-shadow: 0 0 5px var(--lvl4); }

        /* Tasks */
        .task-list { list-style: none; padding: 0; }
        .task-item { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border); }
        input[type="checkbox"] { width: 22px; height: 22px; margin-right: 15px; cursor: pointer; accent-color: var(--lvl4); }
        
        .status-header { display: flex; justify-content: space-between; align-items: center; }
        .date-display { font-size: 14px; color: #8b949e; }
    </style>
</head>
<body>

    <div class="card">
        <div class="status-header">
            <h2>2026 Progress</h2>
            <span id="percent-text">0%</span>
        </div>
        <div class="date-display" id="current-date">Loading date...</div>
        <div class="progress-container">
            <div id="bar" class="progress-bar"></div>
        </div>
    </div>

    <div class="card">
        <h2>Daily Tasks</h2>
        <ul class="task-list">
            <li class="task-item"><input type="checkbox" class="task-check" onchange="updateDailyScore()"> Task 1</li>
            <li class="task-item"><input type="checkbox" class="task-check" onchange="updateDailyScore()"> Task 2</li>
            <li class="task-item"><input type="checkbox" class="task-check" onchange="updateDailyScore()"> Task 3</li>
            <li class="task-item"><input type="checkbox" class="task-check" onchange="updateDailyScore()"> Task 4</li>
            <li class="task-item"><input type="checkbox" class="task-check" onchange="updateDailyScore()"> Task 5</li>
        </ul>
        <p id="task-count" style="font-size: 14px; color: var(--lvl4);">Tasks completed today: 0/5</p>
    </div>

    <div class="card">
        <h2>Activity History</h2>
        <div class="grid" id="year-grid"></div>
    </div>

    <script>
        const year = 2026;
        const now = new Date();
        const startOfYear = new Date(year, 0, 1);
        
        // Calculate Day of Year
        const diff = now - startOfYear;
        const oneDay = 1000 * 60 * 60 * 24;
        let dayOfYear = Math.floor(diff / oneDay) + 1;
        
        // UI Setup
        document.getElementById('current-date').innerText = now.toDateString();
        const totalDays = ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) ? 366 : 365;
        
        // Load Data
        let history = JSON.parse(localStorage.getItem('habit_history_2026')) || {};

        function updateDailyScore() {
            const checked = document.querySelectorAll('.task-check:checked').length;
            document.getElementById('task-count').innerText = `Tasks completed today: ${checked}/5`;
            
            // Save today's score into history
            if (dayOfYear >= 1 && dayOfYear <= totalDays) {
                history[dayOfYear] = checked;
                localStorage.setItem('habit_history_2026', JSON.stringify(history));
                renderGrid();
            }
        }

        function renderGrid() {
            const grid = document.getElementById('year-grid');
            grid.innerHTML = ''; // Clear
            
            for (let i = 1; i <= totalDays; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                if (i === dayOfYear) dayDiv.classList.add('today');
                
                const score = history[i] || 0;
                if (score > 0) dayDiv.setAttribute('data-level', score);
                
                grid.appendChild(dayDiv);
            }

            // Update Year Progress Bar
            const progressPercent = ((dayOfYear / totalDays) * 100).toFixed(1);
            document.getElementById('bar').style.width = progressPercent + "%";
            document.getElementById('percent-text').innerText = progressPercent + "%";
        }

        // Initialize checkboxes for today if they exist in history
        const todayScore = history[dayOfYear] || 0;
        const checks = document.querySelectorAll('.task-check');
        for(let i=0; i < todayScore; i++) {
            checks[i].checked = true;
        }
        document.getElementById('task-count').innerText = `Tasks completed today: ${todayScore}/5`;

        renderGrid();
    </script>
</body>
</html>
