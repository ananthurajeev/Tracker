<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Habit Tracker</title>
    <style>
        :root {
            --bg: #0d1117; --card: #161b22; --border: #30363d; --text: #c9d1d9;
            --lvl0: #161b22; --lvl1: #0e4429; --lvl2: #006d32; --lvl3: #26a641; --lvl4: #39d353;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 20px; width: 95%; max-width: 600px; margin-bottom: 20px; position: relative; }
        
        /* Header & Settings */
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .settings-btn { cursor: pointer; background: none; border: none; color: #8b949e; font-size: 20px; }
        
        /* Progress Bar */
        .progress-container { background: var(--border); border-radius: 10px; height: 12px; margin: 10px 0; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--lvl4); width: 0%; transition: width 0.5s; }

        /* GitHub Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(12px, 1fr)); gap: 3px; }
        .day { aspect-ratio: 1/1; background: var(--lvl0); border-radius: 2px; }
        .day.today { outline: 2px solid #58a6ff; outline-offset: 1px; }
        .day[data-level="1"] { background: var(--lvl1); }
        .day[data-level="2"] { background: var(--lvl2); }
        .day[data-level="3"] { background: var(--lvl3); }
        .day[data-level="4"] { background: var(--lvl4); }
        .day[data-level="5"] { background: var(--lvl4); box-shadow: 0 0 5px var(--lvl4); }

        /* Tasks */
        .task-list { list-style: none; padding: 0; }
        .task-item { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border); }
        .task-item input[type="checkbox"] { width: 22px; height: 22px; margin-right: 15px; cursor: pointer; accent-color: var(--lvl4); }
        .task-text { flex-grow: 1; color: white; font-weight: 500; }
        .edit-input { background: #0d1117; border: 1px solid var(--blue); color: white; padding: 5px; width: 80%; border-radius: 4px; display: none; }
        
        .save-btn { display: none; margin-top: 10px; background: var(--lvl3); color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="card">
        <div class="header-row">
            <h2 style="margin:0">2026 Progress</h2>
            <span id="percent-text">0%</span>
        </div>
        <div id="current-date" style="font-size: 14px; color: #8b949e;"></div>
        <div class="progress-container"><div id="bar" class="progress-bar"></div></div>
    </div>

    <div class="card">
        <div class="header-row">
            <h2 style="margin:0">Daily Tasks</h2>
            <button class="settings-btn" onclick="toggleEdit()">⚙️</button>
        </div>
        <ul class="task-list" id="task-list-ui">
            </ul>
        <button id="save-btn" class="save-btn" onclick="saveTasks()">Save New Goals</button>
        <p id="task-count" style="font-size: 14px; color: var(--lvl4); margin-top: 15px;">Tasks completed today: 0/5</p>
    </div>

    <div class="card">
        <h2 style="margin-top:0">Activity History</h2>
        <div class="grid" id="year-grid"></div>
    </div>

    <script>
        const year = 2026;
        const now = new Date();
        const startOfYear = new Date(year, 0, 1);
        const diff = now - startOfYear;
        const oneDay = 1000 * 60 * 60 * 24;
        let dayOfYear = Math.floor(diff / oneDay) + 1;
        
        document.getElementById('current-date').innerText = now.toDateString();
        const totalDays = ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) ? 366 : 365;

        // LOAD DATA
        let history = JSON.parse(localStorage.getItem('habit_history_2026')) || {};
        let taskNames = JSON.parse(localStorage.getItem('habit_names_2026')) || ["Task 1", "Task 2", "Task 3", "Task 4", "Task 5"];
        let todayChecks = JSON.parse(localStorage.getItem('today_checks_2026')) || [false, false, false, false, false];

        function renderTasks() {
            const list = document.getElementById('task-list-ui');
            list.innerHTML = '';
            taskNames.forEach((name, i) => {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.innerHTML = `
                    <input type="checkbox" class="task-check" ${todayChecks[i] ? 'checked' : ''} onchange="updateDailyScore()">
                    <span class="task-text">${name}</span>
                    <input type="text" class="edit-input" value="${name}">
                `;
                list.appendChild(li);
            });
        }

        function toggleEdit() {
            const texts = document.querySelectorAll('.task-text');
            const inputs = document.querySelectorAll('.edit-input');
            const saveBtn = document.getElementById('save-btn');
            const isEditing = inputs[0].style.display === 'block';

            texts.forEach(t => t.style.display = isEditing ? 'block' : 'none');
            inputs.forEach(i => i.style.display = isEditing ? 'none' : 'block');
            saveBtn.style.display = isEditing ? 'none' : 'block';
        }

        function saveTasks() {
            const inputs = document.querySelectorAll('.edit-input');
            taskNames = Array.from(inputs).map(i => i.value);
            localStorage.setItem('habit_names_2026', JSON.stringify(taskNames));
            toggleEdit();
            renderTasks();
        }

        function updateDailyScore() {
            const checks = document.querySelectorAll('.task-check');
            const checkedCount = Array.from(checks).filter(c => c.checked).length;
            
            // Save checkbox states
            todayChecks = Array.from(checks).map(c => c.checked);
            localStorage.setItem('today_checks_2026', JSON.stringify(todayChecks));

            // Save score to grid
            if (dayOfYear >= 1 && dayOfYear <= totalDays) {
                history[dayOfYear] = checkedCount;
                localStorage.setItem('habit_history_2026', JSON.stringify(history));
                renderGrid();
            }
            document.getElementById('task-count').innerText = `Tasks completed today: ${checkedCount}/5`;
        }

        function renderGrid() {
            const grid = document.getElementById('year-grid');
            grid.innerHTML = '';
            for (let i = 1; i <= totalDays; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day' + (i === dayOfYear ? ' today' : '');
                if (history[i]) dayDiv.setAttribute('data-level', history[i]);
                grid.appendChild(dayDiv);
            }
            const progressPercent = Math.max(0, Math.min(100, (dayOfYear / totalDays) * 100)).toFixed(1);
            document.getElementById('bar').style.width = progressPercent + "%";
            document.getElementById('percent-text').innerText = progressPercent + "%";
        }

        renderTasks();
        renderGrid();
        updateDailyScore();
    </script>
</body>
</html>
